<div class="container">

  <div class="row">
    <div class="col">
      <div>
        <div class="img1">
          <img src="../assets/images/home.png" /><br />
        </div>
        <!-- <div class="group2">
          <img src="..\assets\Images\homereverse.png" />
        </div> -->
        <div>
          <iframe class="video" src="https://www.youtube.com/embed/1ozGKlOzEVc" frameborder="0" allowfullscreen></iframe>
          <!-- <button mat-raised-button color="primary" class="play-button">
            <span class="material-symbols-outlined">
              play_circle
              </span>
          </button> -->
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <div class="col">
          <div>
          <h2 style="color: #012d9e;
         letter-spacing: 1px;">Good Morning,</h2>
          </div>
          <div>
            <h4 style="color: #012d9e;
           letter-spacing: 1px;"> <br />Let us help you in conversion <br />of your files...</h4>
          </div>

          <div>
            <p style="color: #94A3B8; letter-spacing: 1px;"> <br />The primary purpose of an OCR is to
              convert text on an image or printed document into machine-readable
              information while making it searchable and editable.</p><br />
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <section>
            <form class="">
              <div class="form-outline">
                <label class="form-label" for="userName">{{label.LOGIN_USERNAME}}</label><br>
                <mat-form-field appearance="outline" class="username-field">
                  <input matInput type="text" id="userName" placeholder="Enter userName" />
                </mat-form-field>
              </div>
          
              <div class="form-outline">
                <label class="form-label" for="password">{{label.LOGIN_PASSWORD}}</label><br>
                <mat-form-field appearance="outline">
                  <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <a href="#!">Forgot password?</a>
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button mat-raised-button type="button" color="primary" class="btn-lg"
                  style="padding-left: 6.5rem; padding-right: 6.5rem;">Login</button>
              </div>
    
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
