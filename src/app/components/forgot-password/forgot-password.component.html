<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-1">
            <div>
                <h5 style="font-family: Roboto;
                font-weight: 500;
                letter-spacing: 1px;
                padding-top: 40px;
                font-size: 24px;
                color: #012d9e;">Forgot your password?</h5>
              </div>
    
              <div>
                <p style="color: #94A3B8; font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-size: 13px;"> Enter your E-mail id  for verification process, 
                    We will send 4-digits code to your mail id.</p>
              </div>
          <section>
            <form class="">
              <div class="form-outline">
                <label class="form-label" for="userName">{{label.FORGOT_PASSWORD_LABEL}}</label><br>
                <mat-form-field appearance="outline" class="username-field">
                  <input class="input" matInput type="text" id="userName" placeholder="Type Value" />
                </mat-form-field>
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <div style="color: #012d9e; cursor: pointer; font-size: 13px;
                line-height: 15px;" (click)="navigateBack()">< Back to login</div>
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button mat-raised-button type="button" style="
                display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding: 16px;
    gap: 8px;
    
    width: 250px;
    height: 56px;
    background: #365FB5;
    border-radius: 8px;
    color: #fff;
    " class="btn-lg" (click)="Navigate()">Continue</button>
              </div>
    
            </form>
          </section>
        </div>
</div>
