<div class="container">
    <div class="row" style="padding: 30px;">
        <div class="col-md-8 offset-md-1">
            <div>
                <h4 style="font-family: Roboto;
                font-size: 31mpx;
                font-weight: 500;
                letter-spacing: 1px;
                text-align: left;
                color: #012d9e;">Reset Password</h4>
            </div>

            <div>
                <p style="color: #94A3B8;font-family: Inter;
                font-size: 13px;
                font-weight: 400;
                letter-spacing: 0em;
                "> <br />Set the new password for your account so you can
                    login and access all the features.
                    Your password should be different from previously used password.</p><br />
            </div>
        <section>
            <form class="">
                <div class="form-outline">
                    <label class="form-label" style="font-size: 16px;" for="password">{{label.NEW_PASSWORD}}</label><br>
                    <mat-form-field appearance="outline">
                        <input class="input" matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                </div>

                <div class="form-outline">
                    <label class="form-label" style="font-size: 16px;" for="password">{{label.CONFIRM_PASSWORD}}</label><br>
                    <mat-form-field appearance="outline">
                        <input class="input" matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>

                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button mat-raised-button type="button" style="
                  display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    padding: 16px;
    gap: 8px;
    
    width: 250px;
    height: 56px;
    background: #365FB5;
    border-radius: 8px;
    color: #fff;
    " class="btn-lg">Submit</button>
                </div>

            </form>
        </section>
    </div>
</div>
</div>
